<!-- Disqus Comments -->
<script type="text/javascript">

document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript>
  $(function() {
      var f = function() {
        if (!$("#dsq-new-post").size())
          return setTimeout(f, 100);

        $("#dsq-new-post").after(
          $("<a href='javascript:void(0)'>Click here to leave a comment.</a>")
            .click(function() {
              this.remove();
              $("#dsq-new-post").show();
              return false;
            })
        );
        $("#dsq-new-post").hide();
      };
      f();
  });
</script>
