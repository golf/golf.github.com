<div>

  <style type="text/golf">
    .component {
      font-family: sans-serif;
      position: relative;
      margin: 0 auto;
      width: 960px;
    }
    .left {
      float: left;
      width: 260px;
    }
    .right {
      float: left;
      width: 700px;
    }
    .twitter_component ul {
      list-style-type: none;
      border-left: 2px solid #aaa;
    }
    .twitter_component ul li {
      padding: 0.5em;
    }
    .twitter_component ul li:even {
      background: #eee;
    }
  </style>

  <script type="text/javascript">
      $.golf.controller.push(
        { route: "^/search/(.*)/$",
          action: (function() {
            var tweet;
            return function(container, params) {
              tweet = !!tweet ? tweet : new Component.Twitter();
              container.empty().append(tweet);
              tweet.load(params[1]);
            };
          })()
        }
      );
  </script>

  <script type="text/golf">
    function() {
      var searched = [];

      this.load = function(search) {
        $("form").submit(function(){
          $.golf.location("/search/"+$("input[name='username']").val()+"/");
          return false;
        });

        $(".twitter_component").empty().tweet({
          loading_text: "Loading...",
          username: search,
          count: 30
        });

        if ($.inArray(search, searched) < 0) {
          $(".searched ul")
            .prepend("<li><a href='#/search/"+search+"/'>"+search+"</li>");
          searched.push(search);
        }

        $("input[name='username']").val(search).select();
      };
    }
  </script>

  <div class="left">
    <h3>Twitter Search</h3>
    <form>
      <input type="text" name="username" />
      <input type="submit" value="search" />
    </form>

    <div class="searched">
      <h4>Previous Searches</h4>
      <ul></ul>
    </div>
  </div>

  <div class="right">
    <h3>Results</h3>
    <div class="twitter_component"></div>
  </div>

</div>
