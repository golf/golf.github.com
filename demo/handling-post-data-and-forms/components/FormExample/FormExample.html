<div>
  <style type="text/golf">
  </style>
  <script type="text/golf">
    function() {
      $("form").submit(
        function() {
          $("span").text($("input[name='info']").select().val());
          return false;
        }
      );
    }
  </script>
  <h2>Form Example</h2>
  <p>You entered '<span></span>'.</p>
  <form>
    <input type="text" name="info"/>
    <input type="submit"/>
  </form>
</div>
